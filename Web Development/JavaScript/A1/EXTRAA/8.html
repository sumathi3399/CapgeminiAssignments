<script type="text/javascript">

const lNumber = parseInt(prompt('Enter lower number: '));
const hNumber = parseInt(prompt('Enter higher number: '));

console.log(`The prime numbers between ${lNumber} and ${hNumber} are:`);

for (let i = lNumber; i <= hNumber; i++) {
    let flag = 0;

    for (let j = 2; j < i; j++) {
        if (i % j == 0) {
            flag = 1;
            break;
        }
    }

    if (i > 1 && flag == 0) {
        console.log(i);
    }
}
</script>
